<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="multipla_escolha.css">
  <title>Jogo de Verbos - MÃºltipla Escolha</title>

</head>
<body>
  <div class="container">
    <h1>Jogo de Verbos  Escolha Certa</h1>
    <div class="question" id="sentence">Carregando pergunta...</div>
    <div class="options" id="options"></div>
    <div class="message" id="message"></div>
    <div class="status">
      PontuaÃ§Ã£o: <span id="score">0</span><br>
      Erros Seguidos: <span id="errors">0</span>
    </div>
     <a href="base.html" class="button-link">â¬…ï¸ Voltar ao InÃ­cio</a>
  </div>
 
  <script>
    const perguntas = [
      { sentence: "Qual Ã© o pretÃ©rito perfeito de 'comer' (1Âª pessoa)?", options: ["comi", "comia", "comeria"], answer: "comi" },
      { sentence: "Futuro do presente de 'falar' (3Âª pessoa do plural)?", options: ["falariam", "falarÃ£o", "falem"], answer: "falarÃ£o" },
      { sentence: "Presente de 'estudar' (2Âª pessoa do singular)?", options: ["estudas", "estudava", "estudaste"], answer: "estudas" },
      { sentence: "PretÃ©rito imperfeito de 'ver' (1Âª pessoa do plural)?", options: ["vÃ­amos", "vimos", "veremos"], answer: "vÃ­amos" },
      { sentence: "Futuro do pretÃ©rito de 'partir' (2Âª pessoa)?", options: ["partiste", "partirias", "partirÃ£o"], answer: "partirias" },
      { sentence: "Presente do indicativo de 'viver' (1Âª pessoa)?", options: ["vivo", "vivi", "viverei"], answer: "vivo" },
      { sentence: "PretÃ©rito perfeito de 'andar' (2Âª pessoa)?", options: ["andaste", "andavas", "andarias"], answer: "andaste" },
      { sentence: "Futuro do presente de 'dizer' (1Âª pessoa)?", options: ["direi", "diria", "disse"], answer: "direi" }
    ];

    let shuffled = [...perguntas].sort(() => Math.random() - 0.5);
    let current = 0;
    let score = 0;
    let errors = 0;

    const sentenceEl = document.getElementById("sentence");
    const optionsEl = document.getElementById("options");
    const messageEl = document.getElementById("message");
    const scoreEl = document.getElementById("score");
    const errorsEl = document.getElementById("errors");

    function loadQuestion() {
      if (current >= shuffled.length) {
        endGame();
        return;
      }
      const q = shuffled[current];
      sentenceEl.textContent = q.sentence;
      optionsEl.innerHTML = "";
      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt, q.answer);
        optionsEl.appendChild(btn);
      });
      messageEl.textContent = "";
    }

    function checkAnswer(selected, correct) {
      if (selected === correct) {
        messageEl.textContent = "âœ… Correto!";
        messageEl.style.color = "green";
        score += 100;
        errors = 0;
      } else {
        messageEl.textContent = `âŒ Errado! A resposta correta era "${correct}".`;
        messageEl.style.color = "red";
        errors++;
        if (errors > 1) {
          score = Math.max(0, score - 100);
        }
      }
      scoreEl.textContent = score;
      errorsEl.textContent = errors;
      current++;
      setTimeout(loadQuestion, 1500);
    }

    function endGame() {
      sentenceEl.textContent = "ğŸ‰ Fim do jogo!";
      optionsEl.innerHTML = "";
      let level = "";
      if (score >= 700) level = "ğŸ† Excelente!";
      else if (score >= 400) level = "ğŸ‘ Muito bom!";
      else if (score >= 200) level = "ğŸ™‚ Pode melhorar.";
      else level = "ğŸ˜• Continue praticando.";

      messageEl.innerHTML = `
        PontuaÃ§Ã£o final: <strong>${score}</strong><br>
        ClassificaÃ§Ã£o: <strong>${level}</strong>
      `;
      const btn = document.createElement("button");
      btn.textContent = "ğŸ” Jogar Novamente";
      btn.onclick = () => location.reload();
      optionsEl.appendChild(btn);
    }

    loadQuestion();
  </script>
  
</body>

</html>
